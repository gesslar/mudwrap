<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src = "popup.js" defer></script>
    <script src = "wrap.js" defer></script>
  </head>
  <body>
    <section class="header">
      <h1>MUDwrap</h1>
    </section>
    <section>
      <div>
        <p class="instructions">Enter your non-wrapped text</p>
        <textarea class="textbox" name="unformatted" id="unformatted" cols="80" rows="10"></textarea>
      </div>
      <div class="buttonbar">
        <div id="prewrap">
          <button class="button submitbutton" name="submit" id="submit">Wrap It!</button>
          <button class="button clearbutton" name="clear" id="clear">Clear</button>  
        </div>
        <div class="hidden" id="postwrap">
          <button class="button copybutton" name="copy" id="copy">Copy Text</button>
          <button class="button resetbutton" name="reset" id="reset">Reset</button>  
        </div>
      </div>
    </section>
  </body>
</html>
